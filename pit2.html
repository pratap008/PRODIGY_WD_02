<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./pit2style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="controls">
            <button id="start" class="buttons">Start</button>
            <button id="pause" class="buttons">Pause</button>
            <button id="reset" class="buttons">Reset</button>
            <button id="lap" class="buttons">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <script src="./pit2scripts.js"></script>
</body>
</html>
